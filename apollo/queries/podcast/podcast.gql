query Podcasts($slug: String!) {
  podcasts(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        title
        slug
        date
        description
        spreaker_id
        spreaker_limited
        episodes(sort: "date:desc") {
          data {
            id
            attributes {
              title
              description
              slug
              episode_number
              cover {
                data {
                  attributes {
                    url
                  }
                }
              }
              audio {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        cover {
          data {
            attributes {
              url
              width
              height
            }
          }
        }
      }
    }
  }
}
