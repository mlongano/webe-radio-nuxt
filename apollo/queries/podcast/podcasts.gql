query Podcasts {
  podcasts(sort: "date:desc") {
    data {
      id
      attributes {
        title
        slug
        date
        description
        spreaker_id
        spreaker_limited
        schools {
          data {
            attributes {
              name
            }
          }
        }
        cover {
          data {
            attributes {
              url
              width
              height
            }
          }
        }
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        episodes(sort: "date:desc") {
          data {
            id
            attributes {
              title
              slug
            }
          }
        }
        distribution
      }
    }
  }
}