query Episodes($slug: String!) {
  episodes(where: {slug: $slug}) {
    id
    title
    slug
    episode_number
    date
    description
    spreaker_id
    tags {
      name
    }
    cover {
      url
      width
      height
    }
    audio {
      url
    }
    podcast {
      title
      slug
    }
  }
}